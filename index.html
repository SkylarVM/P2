<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penguin Companion â€” XP Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand"><span>ğŸ§</span><h1>Penguin Companion</h1></div>
    <div class="progress">
      <span>Level <span id="level">1</span> | XP <span id="xpTotal">0</span> | Coins <span id="coinsTotal">0</span></span>
      <div class="xpbar"><div id="xpBar"></div></div>
    </div>
    <div class="actions">
      <button id="raceBtn" class="btn ghost">ğŸ Race</button>
      <button id="exportJSON" class="btn ghost">Export JSON</button>
      <button id="exportCSV" class="btn ghost">Export CSV</button>
      <label class="btn ghost file">Import<input id="importFile" type="file" accept=".json"></label>
      <button id="openSettings" class="btn ghost">âš™ï¸ Settings</button>
    </div>
  </header>

  <main class="grid">
    <!-- To-do -->
    <section class="card">
      <h2>âœ… To-Do List</h2>
      <div class="row">
        <input id="taskName" type="text" placeholder="New task">
        <select id="taskCategory"></select>
        <input id="taskXP" type="number" min="0.25" step="0.25" placeholder="XP">
        <button id="addTask" class="btn">Add</button>
      </div>
      <ul id="taskList" class="list"></ul>
    </section>

    <!-- Pomodoro & Calls -->
    <section class="card">
      <h2>ğŸ… Pomodoro & Calls</h2>
      <div class="row wrap">
        <button id="callPenguin" class="btn">ğŸ¥ Call Penguin</button>
        <button data-mode="Study" class="btn ghost callMode">Study</button>
        <button data-mode="Exercise" class="btn ghost callMode">Exercise</button>
        <button data-mode="Eat" class="btn ghost callMode">Eat</button>
        <button data-mode="Bath" class="btn ghost callMode">Bath</button>
        <button data-mode="Sleep" class="btn ghost callMode">Sleep</button>
        <button id="meetBtn" class="btn ghost">ğŸŸ£ Create Meet</button>
      </div>
    </section>

    <!-- Avatar -->
    <section class="card">
      <h2>ğŸ§ My Penguin</h2>
      <div class="avatar-preview">
        <div id="penguinPreview" class="penguin">
          <div class="body"></div>
          <div class="wing left"></div><div class="wing right"></div>
          <div class="eye left"></div><div class="eye right"></div><div class="beak"></div>
        </div>
        <div class="info"><p id="avatarName">Pingu</p></div>
      </div>
      <input id="avatarInput" type="text" placeholder="Penguin name">
      <div class="chips" id="colorChips">
        <button class="chip" data-color="#3b82f6">Blue</button>
        <button class="chip" data-color="#ef4444">Red</button>
        <button class="chip" data-color="#22c55e">Green</button>
        <button class="chip" data-color="#a855f7">Purple</button>
        <button class="chip" data-color="#f59e0b">Gold</button>
      </div>
      <div class="row">
        <label>Head: <select id="headSelect"></select></label>
        <label>Body: <select id="bodySelect"></select></label>
      </div>
      <label>Effect: <select id="effectSelect"></select></label>
      <button id="saveAvatar" class="btn primary">Save Avatar</button>
    </section>

    <!-- Shop -->
    <section class="card">
      <h2>ğŸ›ï¸ Shop</h2>
      <div class="muted small">Coins: <span id="coinsShop">0</span></div>
      <div id="shopPreview" class="shop-preview">
        <div id="shopPenguin" class="penguin small">
          <div class="body"></div><div class="wing left"></div><div class="wing right"></div>
          <div class="eye left"></div><div class="eye right"></div><div class="beak"></div>
        </div>
      </div>
      <div id="shopGrid" class="shop"></div>
    </section>
  </main>

  <!-- Call Overlay -->
  <div id="callOverlay" class="overlay hidden">
    <div class="call-scene">
      <div id="callBg" class="call-bg"></div>
      <div id="callPenguin" class="penguin large"></div>
      <div id="callAction" class="action-icon"></div>
      <button id="closeCall" class="btn ghost close">âœ–</button>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast hidden">
    <div id="toastPenguin" class="penguin tiny"><div class="body"></div><div class="wing left"></div><div class="wing right"></div><div class="eye left"></div><div class="eye right"></div><div class="beak"></div></div>
    <div><b id="toastTitle">Pingu</b><div id="toastMsg" class="muted small">Welcome back!</div></div>
  </div>

  <audio id="bell" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
